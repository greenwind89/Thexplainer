<!DOCTYPE html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Thexplainer</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- <link rel="stylesheet" href="bower_components/html5-boilerplate/css/normalize.css"> -->
  <!-- <link rel="stylesheet" href="bower_components/html5-boilerplate/css/main.css"> -->
  <!-- <link href="bower_components/angular-xeditable/dist/css/xeditable.css" rel="stylesheet"> -->
  <link rel="stylesheet" href="dist/app.css">
</head>
<body>

  <div data-ng-controller="thexplainer.indexCtrl">
    <div data-ng-show=!user._id> 
      Authenticating ... 
    </div>

    <div data-ng-show=user._id>
      <div class="navbar navbar-default navbar-fixed-top">
        <div class="container">
          <div class="navbar-header"> 
            <a href="#/mainboard" class="navbar-brand">Thexplainer</a>
            <button class="navbar-toggle" type="button" data-toggle="collapse" data-target="#navbar-main">
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
          </div> <!-- navbar header -->

          <div class="navbar-collapse collapse" id="navbar-main">
            <ul class="nav navbar-nav">
              <li>
                <a href="#/planboard">Plan Board</a>
              </li>
              <li>
                <a href="#/brainstormingboard">Brainstorming Board</a>
              </li>
              <li>
                <a href="#/focusboard">Focus Board</a>
              </li>
            </ul>

            <ul class="nav navbar-nav navbar-right">
              <li> <a> {{user.full_name}} </a> </li>
              <li> <a> {{user.provider}} </a> </li>
              <li> <a href="/user/logout"> Log Out </a> </li>
            </ul>
          </div>
        </div>
      </div>

      <div class="container content" data-ng-view>
      </div>
    </div>
  </div>
  


  <!-- In production use:
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/x.x.x/angular.min.js"></script>
  -->
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-route/angular-route.js"></script>
  <script src="bower_components/angular-resource/angular-resource.js"></script>
  <script src="bower_components/angular-scroll/angular-scroll.js"></script>
  <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
  <script src="bower_components/ng-file-upload/ng-file-upload.js"></script>
  <script src="dist/app.js"></script>
</body>
</html>
